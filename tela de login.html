<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_login.css" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Login</title>
</head>
<body background="imagens/fundo1.png">
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login AB-InBev</h1>
        </div>
        <div class="right-login ">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label class="login">Usuario: </label>
                    <input type="text" placeholder="Digite seu usuário">
                </div>
                <div class="textfield">
                    <label class="login">Senha: </label>
                    <input type="password" placeholder="Digite sua senha">
                </div>
                <label class="checkbox"><input style="cursor: pointer;" type="checkbox">Deseja salvar seu acesso</label>
                <a href="index.html"><button class="btn-login waves-effect waves-light btn-small">Login</button></a>
            </div>
        </div>
    </div>
</body>
</html>
